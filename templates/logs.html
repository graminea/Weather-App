<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query History - Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'accent-green': '#10B981',
                        'accent-hover-green': '#059669',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold text-white">
                        üå§Ô∏è WeatherApp
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Dashboard
                    </a>
                    <a href="{{ url_for('weather') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Weather
                    </a>
                    <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 drop-shadow-lg">
                Query History
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                View all your weather query history and activity
            </p>
        </div>

        <!-- Search and Controls -->
        <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1">
                    <label for="searchInput" class="block text-gray-300 text-sm font-semibold mb-2">Search Logs</label>
                    <input type="text" id="searchInput" placeholder="Search by city, user, or date..."
                           class="w-full px-4 py-3 bg-gray-700/50 backdrop-blur-sm border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-200">
                </div>
                <div class="flex gap-2">
                    <button id="refreshBtn" onclick="loadLogs()"
                            class="px-6 py-3 bg-primary-blue text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200">
                        üîÑ Refresh
                    </button>
                    <button id="clearBtn" onclick="clearLogs()"
                            class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200">
                        üóëÔ∏è Clear Logs
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary-blue mx-auto mb-4"></div>
            <p class="text-gray-300 text-lg">Loading logs...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-600/20 border border-red-500/50 rounded-lg p-4 mb-8">
            <div class="flex items-center">
                <div class="text-red-400 text-xl mr-3">‚ö†Ô∏è</div>
                <div>
                    <h3 class="text-red-300 font-semibold">Error</h3>
                    <p id="errorText" class="text-red-200 text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Logs Display -->
        <div id="logsContainer" class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Weather Query Logs</h2>
                <div class="text-gray-400 text-sm">
                    <span id="logCount">0</span> entries found
                </div>
            </div>
            <div id="logsContent" class="space-y-4">
                <!-- Log entries will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const logsContent = document.getElementById('logsContent');
            const logCount = document.getElementById('logCount');
            const refreshBtn = document.getElementById('refreshBtn');
            const clearBtn = document.getElementById('clearBtn');

            function formatDate(dateString) {
                // Convert YYYY-MM-DD to DD/MM/YYYY
                if (dateString.includes('-')) {
                    const [year, month, day] = dateString.split('-');
                    return `${day}/${month}/${year}`;
                }
                return dateString;
            }

            // Load logs on page load
            loadLogs();

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const logEntries = document.querySelectorAll('.log-entry');
                
                logEntries.forEach(entry => {
                    const text = entry.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        entry.style.display = 'block';
                    } else {
                        entry.style.display = 'none';
                    }
                });
            });

            async function loadLogs() {
                loadingSpinner.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'Loading...';

                try {
                    const response = await fetch('/api/logs');
                    const result = await response.json();

                    if (response.ok) {
                        displayLogs(result.logs);
                    } else {
                        showError(result.error);
                    }
                } catch (error) {
                    showError('Failed to load logs: ' + error.message);
                } finally {
                    loadingSpinner.classList.add('hidden');
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'üîÑ Refresh';
                }
            }

            function displayLogs(logs) {
                if (!logs || logs.trim() === '') {
                    logsContent.innerHTML = `
                        <div class="text-center py-12">
                            <div class="text-6xl mb-4">üìä</div>
                            <h3 class="text-xl font-semibold text-gray-300 mb-2">No Logs Found</h3>
                            <p class="text-gray-400">Start by making some weather queries to see your history here.</p>
                        </div>
                    `;
                    logCount.textContent = '0';
                    return;
                }

                const logEntries = logs.split('----------------------------------------\n\n').filter(entry => entry.trim());
                logCount.textContent = logEntries.length;

                logsContent.innerHTML = logEntries.map((entry, index) => {
                    const lines = entry.trim().split('\n');
                    const user = lines.find(line => line.startsWith('User:'))?.replace('User:', '').trim() || 'Unknown';
                    const city = lines.find(line => line.startsWith('City:'))?.replace('City:', '').trim() || 'Unknown';
                    
                    return `
                        <div class="log-entry bg-gray-700/50 backdrop-blur-sm border border-gray-600 rounded-lg p-4 hover:bg-gray-700/70 transition-all duration-300">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-lg font-semibold text-white">${city}</h3>
                                    <p class="text-gray-400 text-sm">Query #${index + 1} by ${user}</p>
                                </div>
                                <div class="text-gray-500 text-sm">
                                    ${new Date().toLocaleDateString('en-GB')}
                                </div>
                            </div>
                            <div class="bg-gray-800/50 rounded-lg p-3">
                                <pre class="text-gray-300 text-sm whitespace-pre-wrap font-mono">${entry.trim()}</pre>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async function clearLogs() {
                if (!confirm('Are you sure you want to clear all logs? This action cannot be undone.')) {
                    return;
                }

                clearBtn.disabled = true;
                clearBtn.textContent = 'Clearing...';

                try {
                    const response = await fetch('/api/admin/clear-logs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const result = await response.json();

                    if (response.ok) {
                        loadLogs(); // Reload logs after clearing
                    } else {
                        showError(result.error);
                    }
                } catch (error) {
                    showError('Failed to clear logs: ' + error.message);
                } finally {
                    clearBtn.disabled = false;
                    clearBtn.textContent = 'üóëÔ∏è Clear Logs';
                }
            }

            function showError(message) {
                document.getElementById('errorText').textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
