<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'accent-green': '#10B981',
                        'accent-hover-green': '#059669',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <h1 class="text-center text-4xl md:text-5xl font-extrabold text-white mb-8 drop-shadow-lg">WeatherApp</h1>

        <div id="message" class="hidden p-4 rounded-md mb-4 text-center text-sm font-medium transition-all duration-300 ease-in-out" role="alert"></div>

        <div class="p-8">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-5">
                    <label for="loginUsername" class="block text-gray-300 text-sm font-semibold mb-2">Username</label>
                    <input type="text" id="loginUsername" required
                           class="w-full px-4 py-3 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-200">
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="loginPassword" required
                           class="w-full px-4 py-3 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent transition-all duration-200">
                </div>
                <button type="submit"
                        class="w-full py-3 px-6 bg-accent-green text-white font-bold rounded-lg shadow-lg hover:bg-accent-hover-green focus:outline-none focus:ring-2 focus:ring-accent-green focus:ring-offset-2 focus:ring-offset-gray-700 transition-all duration-200 transform hover:scale-105">
                    Login
                </button>
                <div class="flex justify-center items-center mt-6">
                    <p class="text-gray-300 text-sm">Don't have an account? <a href="{{ url_for('register') }}"
                                                                            class="text-primary-blue hover:text-blue-400 font-semibold transition-colors duration-200">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            const showMessage = (message, type) => {
                messageDiv.textContent = message;
                messageDiv.classList.remove('hidden');
                messageDiv.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');

                if (type === 'success') {
                    messageDiv.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'danger') {
                    messageDiv.classList.add('bg-red-100', 'text-red-800');
                }
            };

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = "{{ url_for('dashboard') }}";
                    }, 500);
                } else {
                    showMessage(result.error, 'danger');
                }
            });
        });
    </script>
</body>
</html>
